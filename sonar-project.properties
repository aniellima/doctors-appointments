# Project identification
sonar.projectKey=doctors-appointments
sonar.projectName=Doctors Appointments
sonar.projectVersion=1.0

# SonarQube server configuration
sonar.host.url=http://localhost:9000
sonar.token=${SONAR_TOKEN}

# Source code configuration
sonar.sources=src
sonar.tests=src

# Language and file extensions
sonar.language=ts
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/public/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**
sonar.test.exclusions=**/node_modules/**,**/.next/**,**/public/**,**/dist/**,**/build/**

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json
